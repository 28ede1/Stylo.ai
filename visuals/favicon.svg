<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Pineapple body -->
  <ellipse cx="16" cy="20" rx="8" ry="10" fill="#F4A261" stroke="#E76F51" stroke-width="1"/>
  
  <!-- Crosshatch pattern on pineapple -->
  <g stroke="#E76F51" stroke-width="0.8" opacity="0.7">
    <!-- Diagonal lines going right -->
    <line x1="10" y1="14" x2="22" y2="26"/>
    <line x1="12" y1="12" x2="24" y2="24"/>
    <line x1="8" y1="16" x2="20" y2="28"/>
    
    <!-- Diagonal lines going left -->
    <line x1="22" y1="14" x2="10" y2="26"/>
    <line x1="20" y1="12" x2="8" y2="24"/>
    <line x1="24" y1="16" x2="12" y2="28"/>
  </g>
  
  <!-- Pineapple leaves/crown -->
  <g fill="#2A9D8F">
    <path d="M14 12 L14 6 L15 5 L16 7 L17 5 L18 6 L18 12" fill="#2A9D8F"/>
    <path d="M12 13 L11 8 L12 7 L14 9 L15 7 L16 8 L14 13" fill="#264653"/>
    <path d="M18 13 L20 8 L19 7 L17 9 L16 7 L15 8 L18 13" fill="#264653"/>
  </g>
  
  <!-- Small dots for texture -->
  <g fill="#E76F51" opacity="0.5">
    <circle cx="13" cy="18" r="0.5"/>
    <circle cx="19" cy="16" r="0.5"/>
    <circle cx="15" cy="22" r="0.5"/>
    <circle cx="17" cy="24" r="0.5"/>
  </g>
</svg>