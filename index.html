<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Stylo</title>
  <link rel="icon" href="visuals/favicon.png" type="image/png">

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZG39HWNCCF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZG39HWNCCF');
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #FFFFFF;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .chat-container {
      flex-grow: 1;
      width: 100%;
      background: #F5F5F5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #chat-box {
      border: 1px solid #CCCCCC;
      padding: 15px;
      flex-grow: 1;
      width: 100%;
      overflow-y: auto;
      text-align: left;
      border-radius: 8px;
      background-color: #FFFFFF;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: calc(100vh - 120px);
    }

    #chat-box h1, #chat-box h2, #chat-box h3 {
      margin-top: 15px;
      color: #000000;
    }

    #chat-box ul {
      margin-left: 20px;
      list-style-type: disc;
    }

    #chat-box a {
      color: #1E90FF;
      text-decoration: none;
    }

    #chat-box a:hover {
      text-decoration: underline;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      width: 100%;
      padding: 0 20px;
    }

    input {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #CCCCCC;
      border-radius: 8px;
      background-color: #FFFFFF;
      color: #000000;
    }

    button {
      padding: 12px;
      background: #555555;
      color: #FFFFFF;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background: #777777;
    }

    .message {
      display: flex;
      margin: 8px 0;
      max-width: 100%;
    }

    .user-message {
      justify-content: flex-end;
      width: 100%;
    }

    .user-message div {
      background-color: #E0E0E0;
      color: #000000;
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 60%;
      word-wrap: break-word;
      font-size: 16px;
      text-align: left;
      margin-right: 10px;
    }

    .donna-message {
      justify-content: flex-start;
      width: 100%;
    }

    .donna-message div {
      background-color: #F5F5F5;
      color: #000000;
      padding: 10px 15px;
      border-radius: 16px;
      max-width: 60%;
      word-wrap: break-word;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Meet Stylo</h2>
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask Stylo">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInputField = document.getElementById("user-input");
      const userInput = userInputField.value.trim();
      
      if (userInput === "") return;
      userInputField.value = "";

      // Render user input as markdown
      const formattedUserInput = marked.parse(userInput);
      document.getElementById("chat-box").innerHTML += `
        <div class="message user-message">
          <div>${formattedUserInput}</div>
        </div>`;

      try {
        const response = await fetch("https://donna-backend-ovby.onrender.com/chat", { 
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();
        const formattedResponse = marked.parse(data.response);

        // Render Stylo response
        document.getElementById("chat-box").innerHTML += `
          <div class="message donna-message">
            <div>${formattedResponse}</div>
          </div>`;

        // Scroll to bottom
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        console.error("Error:", error);
      }
    }

    // Allow Enter key to send
    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
