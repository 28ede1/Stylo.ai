<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taylor.ai - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .taylor-green {
            color: #2D5A3D;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center text-gray-800 p-4 bg-gray-50">

    <div class="w-full max-w-md">
        <h1 class="text-4xl font-bold text-center mb-6 taylor-green">taylor.ai</h1>

        <!-- Auth Section -->
        <div id="auth-section" class="bg-white p-8 rounded-lg border border-gray-200 shadow-lg">
            
            <!-- Signup Form (Visible by default) -->
            <div id="signup-view">
                <h2 class="text-2xl font-semibold text-gray-900 text-center mb-6">Create Your Account</h2>
                <div class="space-y-4">
                    <input type="email" id="signup-email" placeholder="Email" class="w-full bg-gray-100 text-gray-900 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <input type="password" id="signup-password" placeholder="Password (6+ characters)" class="w-full bg-gray-100 text-gray-900 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div class="mt-6">
                    <button id="signup-btn" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white hover:from-green-600 hover:to-emerald-700 p-3 rounded-md font-semibold transition shadow-sm hover:shadow-md">Create Account</button>
                </div>
                <p id="signup-error" class="text-red-500 text-center mt-4 h-5"></p>
                <p class="text-center mt-4 text-sm text-gray-600">
                    Already have an account? 
                    <a href="#" id="show-login-link" class="font-semibold text-emerald-600 hover:underline">Sign In</a>
                </p>
            </div>

            <!-- Login Form (Hidden by default) -->
            <div id="login-view" class="hidden">
                <h2 class="text-2xl font-semibold text-gray-900 text-center mb-6">Welcome Back!</h2>
                <div class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email" class="w-full bg-gray-100 text-gray-900 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <input type="password" id="login-password" placeholder="Password" class="w-full bg-gray-100 text-gray-900 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div class="mt-6">
                     <button id="login-btn" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white hover:from-green-600 hover:to-emerald-700 p-3 rounded-md font-semibold transition shadow-sm hover:shadow-md">Sign In</button>
                </div>
                 <p id="login-error" class="text-red-500 text-center mt-4 h-5"></p>
                <p class="text-center mt-4 text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" id="show-signup-link" class="font-semibold text-emerald-600 hover:underline">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- Logged-in Profile Section -->
        <div id="profile-section" class="hidden bg-white p-8 rounded-lg border border-gray-200 shadow-lg">
            <h2 class="text-2xl font-semibold mb-2 text-gray-900">Welcome!</h2>
            <p id="user-email" class="text-gray-600 mb-6"></p>

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h3 class="font-semibold mb-2 text-gray-800">Your Profile Image</h3>
                <div id="image-container" class="w-full h-64 bg-gray-200 rounded-md flex items-center justify-center mb-4">
                    <img id="profile-image" src="" alt="Your profile image" class="hidden max-w-full max-h-full rounded-md">
                    <p id="no-image-text" class="text-gray-500">No image uploaded yet.</p>
                </div>
                
                <input type="file" id="file-input" accept="image/*" class="hidden">
                <button id="upload-btn" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white hover:from-green-600 hover:to-emerald-700 p-3 rounded-md font-semibold transition shadow-sm hover:shadow-md">
                    <span id="upload-btn-text">Choose & Upload Image</span>
                    <div id="upload-spinner" class="spinner w-5 h-5 border-4 border-t-4 border-gray-200 rounded-full mx-auto hidden"></div>
                </button>
                 <p id="upload-status" class="text-green-600 text-center mt-3 h-5"></p>
            </div>
            
            <button id="logout-btn" class="w-full border border-gray-300 text-gray-700 hover:bg-gray-100 p-3 rounded-md font-semibold transition mt-6">Logout</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // IMPORTANT: Replace with your Firebase project's configuration object
        const firebaseConfig = {
        apiKey: "AIzaSyDNs9nRygrXR0MaYosEYQeKxcpJHFgVzKo",
        authDomain: "taylor-2680b.firebaseapp.com",
        projectId: "taylor-2680b",
        storageBucket: "taylor-2680b.appspot.com",
        messagingSenderId: "451921468175",
        appId: "1:451921468175:web:6fa08eeae41caa6da1bc7a"
        };

        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { 
            getStorage, 
            ref, 
            uploadBytes, 
            getDownloadURL 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elements
        const authSection = document.getElementById('auth-section');
        const profileSection = document.getElementById('profile-section');
        const userEmailEl = document.getElementById('user-email');
        const uploadStatusEl = document.getElementById('upload-status');
        const profileImageEl = document.getElementById('profile-image');
        const noImageTextEl = document.getElementById('no-image-text');

        // Auth View Elements
        const signupView = document.getElementById('signup-view');
        const loginView = document.getElementById('login-view');
        const showLoginLink = document.getElementById('show-login-link');
        const showSignupLink = document.getElementById('show-signup-link');
        const signupErrorEl = document.getElementById('signup-error');
        const loginErrorEl = document.getElementById('login-error');
        
        // --- AUTH VIEW TOGGLING ---
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupView.classList.add('hidden');
            loginView.classList.remove('hidden');
        });

        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.add('hidden');
            signupView.classList.remove('hidden');
        });

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in - redirect to homepage
                window.location.href = 'index.html';
            } else {
                // User is signed out
                authSection.classList.remove('hidden');
                profileSection.classList.add('hidden');
            }
        });

        // Signup function
        async function handleSignup() {
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            
            signupErrorEl.textContent = '';
            loginErrorEl.textContent = '';
            
            // Validation
            if (!email || !password) {
                signupErrorEl.textContent = 'Please enter both email and password';
                return;
            }
            
            if (password.length < 6) {
                signupErrorEl.textContent = 'Password must be at least 6 characters';
                return;
            }
            
            // Disable button during signup
            const signupBtn = document.getElementById('signup-btn');
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Create a document for the new user in Firestore
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    email: userCredential.user.email,
                    createdAt: new Date().toISOString()
                });

                // Switch to the login view with a success message
                signupView.classList.add('hidden');
                loginView.classList.remove('hidden');
                loginErrorEl.textContent = "âœ… Account created! You're now logged in, redirecting...";
                loginErrorEl.classList.remove('text-red-500');
                loginErrorEl.classList.add('text-green-600');
                
                // User will auto-redirect via onAuthStateChanged

            } catch (error) {
                signupErrorEl.textContent = error.message;
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        }
        
        document.getElementById('signup-btn').addEventListener('click', handleSignup);
        
        // Enter key for signup
        document.getElementById('signup-email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSignup();
        });
        document.getElementById('signup-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSignup();
        });

        // Login function
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            loginErrorEl.textContent = '';
            loginErrorEl.classList.remove('text-green-600');
            loginErrorEl.classList.add('text-red-500');
            
            // Validation
            if (!email || !password) {
                loginErrorEl.textContent = 'Please enter both email and password';
                return;
            }
            
            // Disable button during login
            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // User will auto-redirect via onAuthStateChanged
            } catch (error) {
                // Friendly error messages
                if (error.code === 'auth/user-not-found') {
                    loginErrorEl.textContent = 'No account found with this email';
                } else if (error.code === 'auth/wrong-password') {
                    loginErrorEl.textContent = 'Incorrect password';
                } else if (error.code === 'auth/invalid-email') {
                    loginErrorEl.textContent = 'Invalid email address';
                } else {
                    loginErrorEl.textContent = error.message;
                }
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }
        
        document.getElementById('login-btn').addEventListener('click', handleLogin);
        
        // Enter key for login
        document.getElementById('login-email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        // --- PROFILE & STORAGE ---
        async function loadUserProfile(uid) {
            const docRef = doc(db, "users", uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                if (userData.originalProfileImageUrl) {
                    profileImageEl.src = userData.originalProfileImageUrl;
                    profileImageEl.classList.remove('hidden');
                    noImageTextEl.classList.add('hidden');
                } else {
                    profileImageEl.classList.add('hidden');
                    noImageTextEl.classList.remove('hidden');
                }
            } else {
                console.log("No such user document!");
            }
        }

        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadImage(file);
            }
        });

        async function uploadImage(file) {
            const user = auth.currentUser;
            if (!user) {
                uploadStatusEl.textContent = "You must be logged in to upload.";
                return;
            }

            // UI feedback
            uploadBtn.disabled = true;
            document.getElementById('upload-btn-text').classList.add('hidden');
            document.getElementById('upload-spinner').classList.remove('hidden');
            uploadStatusEl.textContent = 'Uploading...';
            
            // 1. Create a reference in Cloud Storage
            // We use the user's UID to create a unique folder for their images.
            const storageRef = ref(storage, `user_images/${user.uid}/profile.jpg`);

            try {
                // 2. Upload the file to Cloud Storage
                const snapshot = await uploadBytes(storageRef, file);
                
                // 3. Get the public download URL of the uploaded file
                const downloadURL = await getDownloadURL(snapshot.ref);

                // 4. Update the user's document in Firestore with the new URL
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, { originalProfileImageUrl: downloadURL }, { merge: true });

                // 5. Update the UI
                profileImageEl.src = downloadURL;
                profileImageEl.classList.remove('hidden');
                noImageTextEl.classList.add('hidden');
                uploadStatusEl.textContent = "Upload successful!";
            
            } catch (error) {
                console.error("Upload failed:", error);
                uploadStatusEl.textContent = `Upload failed: ${error.message}`;
                uploadStatusEl.classList.remove('text-green-600');
                uploadStatusEl.classList.add('text-red-400');
            } finally {
                 // Reset UI
                uploadBtn.disabled = false;
                document.getElementById('upload-btn-text').classList.remove('hidden');
                document.getElementById('upload-spinner').classList.add('hidden');
                 setTimeout(() => { uploadStatusEl.textContent = ''; }, 4000);
            }
        }
    </script>
</body>
</html>
